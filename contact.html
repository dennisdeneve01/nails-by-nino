 <script type="text/javascript">
  

    window.onload = function() {
        const contactForm = document.getElementById('contactForm');

        // Only proceed if the form element exists
        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission (page reload)

                // Get the message display elements
                const successMessage = document.getElementById('form-message-success');
                const warningMessage = document.getElementById('form-message-warning');

                // Hide any previous messages
                successMessage.style.display = 'none';
                warningMessage.style.display = 'none';
                warningMessage.innerText = 'Something went wrong. Please try again later.'; // Reset text

                // Show a loading/sending message (optional but good UX)
                const sendButton = this.querySelector('input[type="submit"]');
                const originalButtonValue = sendButton.value;
                sendButton.value = 'Sending...';
                sendButton.disabled = true; // Disable button to prevent double clicks

                // Your EmailJS Service ID and Template ID
                const SERVICE_ID = 'service_gz4b0al'; // From your EmailJS dashboard
                const TEMPLATE_ID = 'template_0cl8dn6'; // From your EmailJS dashboard

                // Use emailjs.sendForm() directly with the form element
                emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this) // 'this' refers to the form element
                    .then(function(response) {
                        console.log('Email sent successfully!', response.status, response.text);
                        successMessage.style.display = 'block'; // Show success message
                        contactForm.reset(); // Clear the form fields
                        sendButton.value = originalButtonValue;
                        sendButton.disabled = false;
                    }, function(error) {
                        console.error('Failed to send email:', error);
                        warningMessage.innerText = 'Failed to send message. Error: ' + (error.text || JSON.stringify(error));
                        warningMessage.style.display = 'block'; // Show warning message
                        sendButton.value = originalButtonValue;
                        sendButton.disabled = false;
                    });
            });
        }
    };
</script>
